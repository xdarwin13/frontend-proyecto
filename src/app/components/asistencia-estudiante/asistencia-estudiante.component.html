<div class="container">
    <h2>Registrar Asistencia - Estudiantes</h2>
  
    <!-- Esc치ner de QR -->
    <div *ngIf="scannerEnabled">
      <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
    </div>
  
    <!-- Muestra el sal칩n escaneado -->
    <div *ngIf="scannedSalon">
      <p>Sal칩n escaneado: {{ scannedSalon }}</p>
      <button (click)="reiniciarEscaner()">Reiniciar esc치ner</button>
    </div>
  
    <!-- Formulario de asistencia -->
    <form [formGroup]="asistenciaForm" (ngSubmit)="registrarAsistencia()">
      <div class="form-group">
        <label for="materia">Materia</label>
        <input id="materia" formControlName="materia" placeholder="Ingresa la materia" />
        <div *ngIf="asistenciaForm.get('materia')?.invalid && asistenciaForm.get('materia')?.touched">
          <small class="error">Materia es requerida</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="hora_salida">Hora de Salida</label>
        <input id="hora_salida" type="time" formControlName="hora_salida" />
        <div *ngIf="asistenciaForm.get('hora_salida')?.invalid && asistenciaForm.get('hora_salida')?.touched">
          <small class="error">Hora de salida es requerida</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="!asistenciaForm.valid || !scannedSalon">
        Registrar Asistencia
      </button>
    </form>
  </div>
