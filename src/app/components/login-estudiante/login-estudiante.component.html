<div class="login-container">
    <div class="login-card">
      <!-- Imagen del logo de la universidad -->
      <img src="https://gunig2.uniguajira.edu.co/ords/r/gunig_2/files/static/v673/logo_uniguajira.png" alt="Logo" class="logo">
  
      <!-- Título del formulario -->
      <h2>Iniciar Sesión</h2>
  
      <!-- Formulario de inicio de sesión -->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Campo de correo electrónico -->
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo" required>
        </div>
  
        <!-- Campo de contraseña -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
        </div>
  
        <!-- Captcha generado dinámicamente -->
        <div class="form-group">
          <label for="captcha">{{ captchaQuestion }}</label>
          <input type="number" id="captcha" formControlName="captchaAnswer" placeholder="Ingresa el resultado" required>
        </div>
  
        <!-- Botón de envío -->
        <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
  
      <!-- Mensaje de error del Captcha -->
      <p *ngIf="captchaError" class="error-message">El resultado del Captcha es incorrecto. Inténtalo de nuevo.</p>
  
      <!-- Mensaje de error de inicio de sesión -->
      <p *ngIf="loginError" class="error-message">{{ loginError }}</p>
    </div>
  </div>
